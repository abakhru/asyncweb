version: '3.7'

services:

  netdata:
    image: netdata/netdata
    ports:
      - 19999:19999
    environment:
      - DOCKER_HOST=proxy:2376
      - DO_NOT_TRACK=1
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    restart: always
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - aysncweb

  web:
    build: ./src
    command: "bash -c 'poetry run uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000'"
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8002:8000
    environment:
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - aysncweb
    depends_on:
      - db

  db:
    image: postgres:12.1-alpine
    volumes:
      - db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=amit
      - POSTGRES_PASSWORD=amit
      - POSTGRES_DB=asyncweb
    networks:
      - aysncweb

volumes:
  db-data:

networks:
  aysncweb:
